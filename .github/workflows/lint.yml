name: make pretty
on:
  push:
    branches: [ main ]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check formatting with Prettier
        run: npx prettier --check '**/*.{js,jsx,ts,tsx,css,md,json,yml,yaml,html,scss}'
      
      - name: Reformat with Prettier
        run: npx prettier --write '**/*.{js,jsx,ts,tsx,css,md,json,yml,yaml,html,scss}'
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "Format code with Prettier"
          git push
